<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./frontend/bootstrap.min.css">
    <link rel="stylesheet" href="/frontend/styles.css">
    <link  rel="icon"  href="/frontend/favicon.png" type="image/png" />
    <title>Fisica 3ro y 5to</title>
</head>
<body>
<header >
    
    <h1>Calculadora de fisica</h1>
</header>
<main>
    <div  id="padre" class="container">
        <div  class="row">

            <div id="fila_cont" class="col-xl-4">
                <h3>Plano inclinado</h3>
                <div class="col-xl-6">
                    <div class="form-group">
                        <label class="col-form-label mt-4" for="inputDefault"><h4>Angulo</h4></label>
                        <input  type="text" class="form-control" placeholder="Angulo" id="angulo_input">
                        <label class="col-form-label mt-4" for="inputDefault">Angulo entre 0° y 90°</label>
                        
                    </div>
                </div>
                <div class="col-xl-4">
                    <div class="form-group">
                        <label class="col-form-label mt-4" for="inputDefault"><h4>Masa</h4></label>
                        <input type="text" class="form-control" placeholder="masa" id="masa_input">                        
                    </div>
                </div>
                <div class="col-xl-4">
                    <div class="form-group">
                        <label class="col-form-label mt-4" for="inputDefault"><h4>Fuerza</h4></label>
                        <input type="text" class="form-control" placeholder="fuerza" id="fuerza_input">                        
                    </div>
                </div>
                <br>
                <div class="col-xl-4">
                    <div class="form-group">
                        <label for="exampleSelect2" class="form-label mt-4">¿Hay friccion?</label>
                      <br>
                        <button type="button" id="friccion_si" class="btn btn-primary">Si</button>
                        <button type="button" id="friccion_no" class="btn btn-primary">No</button>

                      </div>
                  </div>
                 
                <br>
                <div class="col-xl-4">
                  <button type="" id="bot_alcular" class="btn btn-primary">Calcular plano inclinado</button>
                </div>
                <br>
            </div>
            

            <div class="col-xl-4">
                <h3>Plano NO inclinado</h3>
                <div class="col-xl-12">
                    <label for="exampleSelect1" class="form-label mt-4">¿Que quiere calcular?</label>
                    <select class="form-select" id="select_pni">
                      <option value="1">Masa</option>
                      <option value="2">Fuerza</option>
                      <option value="3">Aceleracion</option>
                    </select>
                    <div id="cont_pni"></div>
                    <br>
                    <button type="" id="calcular_PNI" class="btn btn-primary">Calcular plano NO inclinado</button>

                </div>
               
            </div>
            <div class="col-xl-4">
              <div class="col-xl-12">
                <br><br><br>
                <div  class="card text-white bg-success mb-3" style="max-width: 20rem;">
                    <div class="card-header">Resultados</div>
                    <div id="cont_resultados" class="card-body">
                      <h4 class="card-title"></h4>
                      <p class="card-text"></p>
                    </div>
                </div>
              </div>
              <div class="col-xl-12">
                  <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
                      <div class="card-header">Hecho por:</div>
                      <div class="card-body">
                        <h4 class="card-title">Mateo Kristich</h4>
                        <h6 class="card-text">5to informatica</h6>
                        <p>Frontend en HTML, CSS y JavaScript</p>

                      </div>
                  </div>
              </div>
              <div class="col-xl-12">
                  <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
                  <div class="card-header">Hecho por:</div>
                  <div class="card-body">
                    <h4 class="card-title">Iñaki Góngora</h4>
                    <h6 class="card-text">3ro informatica</h6>
                    <p>Calculadora en python</p>
                  </div>
                  </div>
              </div>
            </div>

            
            
            <div class="col-xl-4">

            </div>
            <div id="resultados" class="col-xl-4">
                
            </div>
            <div class="col-xl-4">

        </div>
        
        <br><br>
        
        
</main>
<footer>
    <div class="row">
        
        
    </div>
</footer>
<script src="/frontend/static/script.js"></script>
</body>
</html>
